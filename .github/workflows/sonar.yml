name: SonarCloud analysis

on:
  push:
    branches:
      - main  # Solo ejecuta el análisis cuando se haga push a la rama `main`

permissions:
  pull-requests: read  # Permite que SonarCloud decore los PRs con los resultados del análisis

jobs:
  Analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' 

      - name: Install dependencies
        run: npm install

      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@4006f663ecaf1f8093e8e4abb9227f6041f52216
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  
        with:
          args: >
            -Dsonar.projectKey=autoversion-node
            -Dsonar.organization="Jordi Salazar badia"  # Reemplaza con tu organización en SonarCloud
            -Dsonar.qualitygate.wait=true
